<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film List - Uber Style</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://unpkg.com/htmx.org@1.9.2"
        integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --uber-black: #000000;
            --uber-white: #FFFFFF;
            --uber-bg: #FFFFFF;
            --input-bg: #EEEEEE;
            --text-secondary: #5E5E5E;
        }

        body {
            background-color: var(--uber-bg);
            font-family: 'Inter', sans-serif;
            color: var(--uber-black);
            -webkit-font-smoothing: antialiased;
        }

        h1 {
            font-weight: 700;
            font-size: 2.25rem;
            letter-spacing: -0.5px;
            margin-bottom: 1.5rem;
        }

        /* Uber-style Inputs: Grey background, no border, rounded */
        .form-control {
            background-color: var(--input-bg);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 16px;
            font-size: 1rem;
            font-weight: 400;
            color: var(--uber-black);
            margin-bottom: 0;
        }

        .form-control:focus {
            background-color: var(--input-bg);
            box-shadow: none;
            border-color: var(--uber-black);
            /* Black border on focus */
        }

        .form-label {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--uber-black);
            margin-bottom: 0.5rem;
        }

        /* Uber-style Button: Solid Black Pill */
        .btn-uber {
            background-color: var(--uber-black);
            color: var(--uber-white);
            border-radius: 30px;
            /* Pill shape */
            padding: 14px 32px;
            font-weight: 700;
            font-size: 1.1rem;
            width: 100%;
            border: none;
            transition: transform 0.1s ease, opacity 0.2s;
        }

        .btn-uber:hover {
            background-color: #333333;
            color: white;
        }

        .btn-uber:active {
            transform: scale(0.98);
        }

        /* List Styling: Clean, Minimal, Divider lines */
        .list-group-item {
            border: none;
            border-bottom: 1px solid #E2E2E2;
            padding: 24px 0;
            background-color: transparent;
            display: flex;
            align-items: flex-start;
        }

        .list-group-item:last-child {
            border-bottom: none;
        }

        .film-icon {
            background-color: #f6f6f6;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            color: var(--uber-black);
        }

        .film-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--uber-black);
        }

        .film-director {
            font-weight: 400;
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* Sticky Card for Desktop */
        .action-panel {
            background-color: white;
            padding: 20px;
        }

        @media (min-width: 992px) {
            .action-panel {
                position: sticky;
                top: 40px;
                border: 1px solid #e2e2e2;
                border-radius: 16px;
                box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
                padding: 32px;
            }
        }

        /* Spinner Logic */
        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: inline-block;
        }
    </style>
</head>

<body class="container py-5">

    <div class="row g-5">

        <div class="col-lg-7 order-2 order-lg-1">
            <h1>Films</h1>

            <div class="list-group" id="film-list">
                {{ range .Films }}
                {{ block "film-list-element" .}}
                <div class="list-group-item">
                    <div class="film-icon">
                        <i class="bi bi-play-fill fs-4"></i>
                    </div>
                    <div class="d-flex flex-column w-100">
                        <span class="film-title">{{ .Title }}</span>
                        <span class="film-director">Directed by {{ .Director }}</span>
                    </div>
                    <div class="align-self-center text-secondary">
                        <i class="bi bi-chevron-right"></i>
                    </div>
                </div>
                {{ end }}
                {{ end }}
            </div>
        </div>

        <div class="col-lg-5 order-1 order-lg-2">
            <div class="action-panel">
                <h2 class="h3 fw-bold mb-4">Add to library</h2>

                <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend" hx-indicator="#spinner"
                    onsubmit="setTimeout(()=>this.reset(), 100);">

                    <div class="mb-3">
                        <label for="film-title" class="form-label">Title</label>
                        <input type="text" name="title" id="film-title" class="form-control"
                            placeholder="Enter movie name" required />
                    </div>

                    <div class="mb-4">
                        <label for="film-director" class="form-label">Director</label>
                        <input type="text" name="director" id="film-director" class="form-control"
                            placeholder="Enter director name" required />
                    </div>

                    <button type="submit" class="btn btn-uber">
                        <span class="spinner-border spinner-border-sm htmx-indicator me-2" id="spinner" role="status"
                            aria-hidden="true"></span>
                        Add Film
                    </button>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
